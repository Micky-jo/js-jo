<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 健界</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .nav-links a.active {
            border-bottom: 2px solid white;
        }

        .login-btn {
            background-color: #28a745;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }

        .contact {
            padding: 2rem;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">健界</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="online_consultation.html">在线问诊</a></li>
                <li><a href="psychological_consulting.html">心理咨询</a></li>
                <li><a href="health_news.html">资讯推荐</a></li>
                <li><a href="health_monitoring.html">健康数据监测</a></li>
                <li><a href="personalized_plan.html">个性化健康计划</a></li>
                <li><a href="contact.html" class="login-btn">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>联系我们</h2>
        <form class="contact-form" id="contact-form">
            <input type="text" id="name" name="name" placeholder="姓名" required>
            <input type="email" id="email" name="email" placeholder="邮箱" required>
            <textarea id="message" name="message" placeholder="留言" required></textarea>
            <button type="submit">提交</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 健界 - 男性健康管理平台</p>
    </footer>

    <script>
        // 表单提交处理
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contact-form');
            if (contactForm) {
                contactForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const message = document.getElementById('message').value;

                    // 表单验证
                    if (!name || !email || !message) {
                        alert("请填写所有必填项！");
                        return;
                    }

                    // 模拟表单提交
                    alert(`感谢您的留言，${name}！我们将会尽快联系您。`);
                    contactForm.reset();
                });
            }
        });
    </script>
</body>
</html>

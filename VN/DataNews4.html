<style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
        }  
        .container {  
            background-color: #fff;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
            width: 300px;  
            text-align: center;  
        }  
        h1 {  
            margin-bottom: 20px;  
            color: #333;  
        }  
        p {  
            margin-bottom: 20px;  
            color: #666;  
        }  
        .form-group {  
            margin-bottom: 15px;  
        }  
        .form-group label {  
            display: block;  
            margin-bottom: 5px;  
        }  
        .form-group input,  
        .form-group textarea {  
            width: 100%;  
            padding: 8px;  
            box-sizing: border-box;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        .form-group textarea {  
            resize: vertical;  
        }  
        .submit-btn {  
            background-color: #4CAF50;  
            color: white;  
            padding: 10px 20px;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
        .submit-btn:hover {  
            background-color: #45a049;  
        }  
    </style> 
</head>

<body>

<div class="container">  
        <h1>志愿者报名</h1>  
        <p>欢迎加入我们的志愿者团队！请填写以下表格进行报名。</p>  
        <form action="/submit-volunteer" method="post"> <!-- 注意：这里的action应该指向你的服务器处理脚本 -->  
            <div class="form-group">  
                <label for="name">姓名</label>  
                <input type="text" id="name" name="name" required>  
            </div>  
            <div class="form-group">  
                <label for="email">电子邮箱</label>  
                <input type="email" id="email" name="email" required>  
            </div>  
            <div class="form-group">  
                <label for="phone">联系电话</label>  
                <input type="tel" id="phone" name="phone" required>  
            </div>  
            <div class="form-group">  
                <label for="message">个人简介或报名理由</label>  
                <textarea id="message" name="message" rows="4" required></textarea>  
            </div>  
            <button type="submit" class="submit-btn">提交报名</button>  
        </form>  
    </div>

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线</title>
    <style>
        #main{
            margin: 20px;
            width: 700px;
            height: 500px;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="https://lib.baomitu.com/echarts/5.1.2/echarts.min.js"></script>
<script>
    const myChart = echarts.init(document.getElementById('main'));

    const option={
      xAxis:{
        data:['html','css','js','webql'],
        boundaryGap:0,
      },
      yAxis:{
          axisLabel:{
            margin:20,
          }
      },
      series:[
        {
          name:'学习忍术',
          type:'line',
          data:[30,20,40,100],
          smooth:true,
          itemStyle:{
            color:'#00acec',
          },
          areaStyle:{
            color:'#00acec',
            opacity:0.3,
          },
          symbolSize:40,
          symbol:'image://./bs.png',
        },
        {
          name:"就业人数",
          type:'line',
          data:[40,50,40,88],
          itemStyle: {
            color:'red',
          },
          areaStyle: {
            opacity: 0.2,
          },
          smooth: true,
        }
      ]
    }
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>

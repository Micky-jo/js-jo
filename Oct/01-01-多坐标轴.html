<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>折线</title>
  <style>
    #main{
      margin: 20px;
      width: 700px;
      height: 500px;
    }
  </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="https://lib.baomitu.com/echarts/5.1.2/echarts.min.js"></script>
<script>
  const myChart = echarts.init(document.getElementById('main'));
  const option={
    legend:{data:['学习人数','就业人数']},
    tooltip:{},
    xAxis:{
      data:['html','css','js']
    },
    yAxis:[
      {name:'学习人数',min:0,max:50},
      {name:'就业人数',min:0,max:1000},
    ],
    series:[
      {
        name:'学习人数',
        type:'bar',
        data:[30,20,40],
        yAxisIndex:0,
      },
      {
        name:'就业人数',
        type:'bar',
        data:[303,450,850],
        yAxisIndex:1,
      }
    ]
  }
  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
